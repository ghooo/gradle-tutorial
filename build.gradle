// Run using `gradlew helloWorld` from current directory.
task helloWorld {
    doLast {
        println "Hello world, version = " + version
    }
}

task byeWorld {
  doLast {
    println "Bye World"
  }
}

task copyDocs(type: Copy) {
  from "docs"
  into "build/docs"
  include "**/*md"
  includeEmptyDirs = false
}

task createZip(type: Zip) {
  from "docs"
  archiveFileName = "docs.zip"
  destinationDirectory = file("build/dist")
  dependsOn copyDocs
}