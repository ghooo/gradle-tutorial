apply plugin: "base"

task copyDocs(type: Copy) {
  from "docs"
  into "build/docs"
  include "**/*md"
  includeEmptyDirs = false
}

task createZip(type: Zip) {
  from "docs"
  archiveFileName = "docs.zip"
  destinationDirectory = file("build/dist")
  dependsOn copyDocs
}

task createTar(type: Tar) {
  doFirst {
    println "Tarring some files"
  }

  from "docs"
  include "*.txt"
  includeEmptyDirs = false

  rename '(.*.)txt', '$1text'

  compression = Compression.GZIP
}

task createArchive {
  dependsOn createTar
}